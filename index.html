<!DOCTYPE html>
<html>
    <head>
        <title>Kio's Site</title>
        <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
        <script type="text/javascript" src="./random_story.js">
            
            document.addEventListener("DOMContentLoaded", addStory)
        </script>
    </head>
    
    <body>
        <div class="intro">
            <h1>Kioho</h1>
            <p>Welcome to my website!</p>
            <img src="https://content.codecademy.com/articles/github-pages-via-web-app/happy-ice-cream.gif" />
        </div>

        
        <p id="p1">Hello World!</p>

        <script type="text/javascript">
            async function addStory () {
                let stringStory = await createStory();
                return document.getElementById("p1").innerHTML = stringStory;
            }
        </script>
        <button onclick="addStory()">Change Story</button>
        <p id="randomStory"></p>
    </body>
</html>
