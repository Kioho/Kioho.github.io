<!DOCTYPE html>
<html>
    <head>
        <title>Kio's Site</title>
        <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
        <script src="random_story.js" defer></script>
    </head>
    
    <body>
        <div class="intro">
            <h1>Kioho</h1>
            <p>Welcome to my website!</p>
            <img src="https://content.codecademy.com/articles/github-pages-via-web-app/happy-ice-cream.gif" />
        </div>

        
        
        <div class="story">
            <button onclick="myFunction()">Click me</button>
            <p id="randomStory"></p>
            <p id="randomASCII_pic"></p>
        </div>
        <script>
            window.onload = (event) => {
                let tempArr = myFunction();
                document.getElementById("randomStory").innerHTML = tempArr[0];
                document.getElementByID("randomASCII_pic").innerHTML =  tempArr[1];
            }
        </script>
    </body>
</html>
